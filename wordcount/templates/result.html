<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <h2>입력한 텍스트</h2>
        <div>
            {{fulltext}}
        </div>

        <h3>당신이 입력한 문장의 단어의 수는 {{count}} 개 입니다.</h3>

        <div>
            {%for word, totalCount in wordDict%}
                {{word}} : {{totalCount}}
                <br>
            {% endfor %}
        </div>
    </div>
    
</body>
</html>
