{% extends 'base.html' %}
    {% block title %}<title>로그인</title>{% endblock %}
{% block content %}

        {% csrf_token %}
        <input name="username" type="text" placeholder="아이디를 입력해주세요."><br>
        <input name="password" type="password" placeholder="비밀번호를 입력해주세요."><br>
        <button>로그인</button>
    </form>
{% endblock %}
