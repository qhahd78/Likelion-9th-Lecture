{% extends 'base.html'%}
    {% block title %}<title>가입</title>{% endblock %}
{% block content %}
    <form action="{%url 'signup' %}" method="POST">
        {% csrf_token %}
        <input name="username" type="text" placeholder="아이디를 입력해주세요."><br>
        <input name="password1" type="password" placeholder="비밀번호를 입력해주세요."><br>
        <input name="password2" type="password" placeholder="비밀번호를 다시 입력해주세요."><br>
        <input name="name" type="text" placeholder="이름을 입력해주세요."><br>
        <input name="email" type="text" placeholder="이메일을 입력해주세요."><br>
        <input name="number" type="text" placeholder="전화번호를 입력해주세요."><br>
        <button>회원가입</button>
    </form>
{% endblock %}
