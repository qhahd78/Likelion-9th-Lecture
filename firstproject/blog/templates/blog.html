{% extends 'base.html' %}

{% block title %}<title>블로그 메인 페이지 입니다. </title>{% endblock %}

{% block content %}
    {% for blog in blogs %}
    <h1>{{blog.title}}</h1>
    <p>{{blog.id}}</p>
    <p>{{blog.writer}}</p>
    <p>{{blog.pub_date}}</p>
    <a href = "{% url 'detail' blog.id %}">
        <p>{{blog.summary}}</p>
    </a>
    {% endfor %}
{% endblock %}
