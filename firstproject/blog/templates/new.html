{% extends 'base.html' %}
    {% block title %}<title>블로그 글 생성</title>{% endblock %}
    <!-- 버튼 누르면 create 로 정보 보내기  -->

    {% block content %}
    <form action="{% url 'create'%}" method="POST">
        {%csrf_token%}
        제목: <input name="title" type="text" placeholder="제목을 입력해주세요">
        작성자: <input name="writer" type="text" placeholder="제목을 입력해주세요">
        내용: <input name="body"type="textarea" placeholder="제목을 입력해주세요">

        <button>등록</button>
    </form>
    {% endblock %}
